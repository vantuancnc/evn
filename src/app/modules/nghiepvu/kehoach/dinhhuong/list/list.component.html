<div class="relative eco_conntent">
    <!--màn hình danh sách [value]='(new Date()).getFullYear()' -->
    <ng-container *ngIf="!actionClick">
        <div class="flex items-center justify-between">
            <h1 class="title-component">DANH SÁCH BẢN ĐĂNG KÝ ĐỊNH HƯỚNG</h1>
            <button class="add_button" (click)="addNew()"><i class="fa fa-plus"></i>
                Tạo bản ghi mới</button>
        </div>
        <div class="header-list-dinh-huong">
            <div class="year-left">
                <label for="">Năm</label>
                <ng-select [items]="listYears"  bindLabel="NAME" bindValue="ID" placeholder="Chọn năm" (change)="timKiem()"
                    [(ngModel)]="selectedYear">
                </ng-select>
            </div>
            <div class="statust-right">
                <label for="">Trạng thái</label>
                <ng-select [items]="listStatus" bindLabel="TEN_TRANG_THAI" bindValue="MA_TRANG_THAI" (change)="timKiem()" placeholder="Chọn trạng thái"
                    [(ngModel)]="selectedStatus">
                </ng-select>
            </div>
        </div>
        <table class="table table_custom">
            <thead>
                <tr>
                    <th class="stt_table">STT</th>
                    <th>Tên bản đăng ký</th>
                    <th class="text-center">Người gửi</th>
                    <th class="text-center">Ngày gửi</th>
                    <th class="text-center">Năm</th>
                    <th class="text-center">Trạng thái</th>
                    <th>Ý kiến người phê duyệt</th>
                    <th class="text-center action-table"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listDinhHuong; let i = index">
                    <td class="stt_table">{{ i+ 1}}</td>
                    <td>{{item.TEN_KE_HOACH}}</td>
                    <td class="text-center">{{item.USERNAME}}</td>
                    <td class="text-center">{{item.NGAY_GUI}}</td>
                    <td class="text-center">{{item.NAM}}</td>
                    <td class="text-center">{{item.TEN_TRANG_THAI}}</td>
                    <td>{{item.Y_KIEN_NGUOI_PHE_DUYET}}</td>
                    <td class="text-center action-table">
                        <div class="flex justify-evenly">
                            <i class="fa fa-info-circle" (click)="addNew()" [routerLink]="[item.MA_KE_HOACH]"  [queryParams]="{type: 'chitiet'}" title="Xem chi tiết"></i>
                            <i class="fa fa-clock-o" title="Xem lịch sử"></i>
                            <i class="fa fa-pencil" (click)="addNew()" [routerLink]="[item.MA_KE_HOACH]" [queryParams]="{type: 'sua'}" title="Chỉnh sửa"></i>
                            <i class="fa fa-trash" title="Xóa bỏ"></i>
                        </div>
                    </td>
                </tr>
                <!-- <li class="nav-item">
                    <a class="nav-link" 
                    [routerLink]="['/about']"
                    [queryParams]="{part: 'navbar',search: 'about', year: 2021 }">About</a>
                  </li> -->
                
            </tbody>
        </table>
    </ng-container>

        <div class="flex-auto z-20 absolute inset-0 lg:static lg:inset-auto flex">

</div>
