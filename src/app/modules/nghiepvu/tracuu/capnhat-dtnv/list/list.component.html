<div class="relative eco_conntent"  [formGroup]="form" novalidate>
    <div class="bg-white p-3">
    <!--màn hình danh sách-->
    <ng-container *ngIf="!actionClick">
        <div class="flex items-center justify-between">
            <h1 class="title-component">THÔNG TIN ĐỀ TÀI, NHIỆM VỤ            </h1>
           
        </div> 

        <label class="title_labe" for="">Tên đề tài, nhiệm vụ KHCN<span>(*)</span></label>
        <textarea
            class="form-control"
            name=""
            id=""
            cols="30"
            rows="10"
            style="padding: 10px; min-height: 100px"
            formControlName="tenDeTai" 
        ></textarea>
        <div *ngIf="submitted.check && f?.tenDeTai?.errors" class="invalid-feedback">
            <div *ngIf="f.tenDeTai.errors.required">Trường bắt buộc nhập</div>
          </div>


        <div class="flex flex-row gap-4 items-center mb-3 mt-3	">
            <div class="basis-1/2">
                <label for="">Cấp quản lý</label>
                <ng-select
                style="width: 100%;"
                [items]="listYears"
                bindLabel="NAME"
                bindValue="ID"
                placeholder="Chọn năm"
                formControlName="capQuanLy" 
            >
            </ng-select>
            </div>

            <div class="basis-1/2">
                <label for="">Lĩnh vực nghiên cứu</label>
                <ng-select
                style="width: 100%"
                [items]="listYears"
                bindLabel="NAME"
                bindValue="ID"
                placeholder="Lựa chọn"
                formControlName="linhVucNghienCuu" 
            >
            </ng-select>
            </div>
        </div>

        <div class="flex flex-row gap-4 items-center mb-3 mt-3	">

            <div class="basis-1/2">
                <label for="">Thời gian thực hiện từ</label>
                <input class="form-control" type="date" name="" id="" formControlName="thoiGianThucHienTu" >
            </div>
            <div  class="basis-1/2">
                <label for="">Đến</label>
                <input class="form-control" type="date" name="" id="" formControlName="thoiGianThucHienDen" >
            </div>
            </div>

            <div class="flex flex-row gap-4 items-center mb-3 mt-3	">

                <div class="basis-1/2">
                    <label for="">Đơn vị chủ trì</label>
                    <ng-select
                    style="width: 100%"
                    [items]="listYears"
                    bindLabel="NAME"
                    bindValue="ID"
                    placeholder="Lựa chọn"
                    formControlName="donViChuTri" 
                >
                </ng-select>
                </div>
                <div  class="basis-1/2">
                    <label for="">Kinh phí thực hiện</label>
                    <input class="form-control" type="text" name="" id="" formControlName="kinhPhiThucHien" >
                </div>
                </div>

                <div class="flex flex-row gap-4 items-center mb-3 mt-3 items-center	">

                    <div class="basis-1/2">
                        <label for="">Tác giả</label>
                        <ng-select
                        style="width: 100%"
                        [items]="listYears"
                        bindLabel="NAME"
                        bindValue="ID"
                        placeholder="Lựa chọn"
                        formControlName="tacGia"
                    >
                    </ng-select>
                    </div>
                    <div  class="basis-1/2 flex items-center pt-4">
                        <label for="">Tài liệu đính kèm</label>
                        <button
                        class="dowwnload px-6 py-1 rounded-md bg-sky-500 text-white ml-3"
                       
                    >
                        <i class="fa fa-cloud-download"></i> Upload
                    </button>
                    </div>
                    </div>

                    <label class="title_labe" for="">Nội dung của đề tài, nhiệm vụ</label>
                    <textarea
                        class="form-control"
                        name=""
                        id=""
                        cols="30"
                        rows="10"
                        style="padding: 10px; min-height: 100px"
                        formControlName="noiDung"
                    ></textarea>

                    <div class="action-all-f mt-3">
                        <button class="add_button" (click)="onSubmit()"><i class="fa fa-save"></i> Lưu</button>
                    </div>



    </ng-container>
</div>
    <!-- details -->
    <ng-container *ngIf="actionClick">
        <div
            class="flex-auto z-20 absolute inset-0 lg:static lg:inset-auto flex"
        >
            <router-outlet></router-outlet>
        </div>
    </ng-container>
</div>
