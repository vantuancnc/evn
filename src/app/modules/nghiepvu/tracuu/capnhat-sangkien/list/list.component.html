<div class="relative eco_conntent">
    <div class="bg-white px-3 content-screen">
    <!--màn hình danh sách-->
    <ng-container *ngIf="!actionClick">
        <div class="flex items-center justify-between">
            <h1 class="title-component">THÔNG TIN SÁNG KIẾN</h1>
           
        </div>
        <div class="flex flex-row row gap-4 items-center mb-3	">
            <div class="basis-1/3">
                <label for="">Cấp quản lý</label>
                <ng-select
                style="width: 100%"
                [items]="listYears"
                bindLabel="NAME"
                bindValue="ID"
                placeholder="Lựa chọn"
                [(ngModel)]="selectedYear"
            >
            </ng-select>
            </div>
    

            <div class="basis-1/3">
                <label for="">Năm</label>
                <ng-select
                style="width: 100%;"
                [items]="listYears"
                bindLabel="NAME"
                bindValue="ID"
                placeholder="Lựa chọn"
                [(ngModel)]="selectedYear"
            >
            </ng-select>
            </div>

            <div class="basis-1/3">
                <label for="">Đơn vị chủ đầu tư</label>
                <ng-select
                style="width: 100%;"
                [items]="listYears"
                bindLabel="NAME"
                bindValue="ID"
                placeholder="Lựa chọn"
                [(ngModel)]="selectedYear"
            >
            </ng-select>
            </div>
          
        </div>

        <label class="title_labe" for="">Tên giải pháp <span>(*)</span></label>
        <textarea
            class="form-control"
            name=""
            id=""
            cols="30"
            rows="10"
            style="padding: 10px; min-height: 100px"
        ></textarea>

        <div class="flex mt-2 items-center flex-row row gap-4 mb-3">
            <div class="basis-1/2">
                <label for="">Tác giả</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Phiếu, tổng số phiếu"
                    name=""
                    id=""
                />
            </div>
            <div class="basis-1/2">
                <label for="">Lĩnh vực sáng kiến</label>
                <ng-select
                style="width: 100%;"
                [items]="listYears"
                bindLabel="NAME"
                bindValue="ID"
                placeholder="Lựa chọn"
                [(ngModel)]="selectedYear"
            >
            </ng-select>
            </div>
            </div>


            <label class="title_labe mt-3" for="">Nội dung giải pháp</label>
            <textarea
                class="form-control"
                name=""
                id=""
                cols="30"
                rows="10"
                style="padding: 10px; min-height: 100px"
            ></textarea>

            <label class="title_labe" for="">Lĩnh vực áp dụng sáng kiến</label>
            <textarea
                class="form-control"
                name=""
                id=""
                cols="30"
                rows="10"
                style="padding: 10px; min-height: 100px"
            ></textarea>

            <div  class="flex items-center pt-4 mb-3">
                <label for="" class="w-100">Tài liệu đính kèm</label>
                <button
                class="dowwnload px-6 py-1 rounded-md bg-sky-500 text-white ml-3"
               
            >
                <i class="fa fa-cloud-download"></i> Upload
            </button>
            </div>

            <div class="action-all-f mb-6 mt-10">
                <button class="add_button"><i class="fa fa-save"></i> Lưu</button>
            </div>

    

    </ng-container>

    <ng-container *ngIf="actionClick">
        <div
            class="flex-auto z-20 absolute inset-0 lg:static lg:inset-auto flex"
        >
            <router-outlet></router-outlet>
        </div>
    </ng-container>
</div>
</div>
