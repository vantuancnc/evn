<div

>
    <div class="">

        <div class="title-section">
            <i class="fa fa-minus-circle"></i> Thông tin đề tài:
        </div>
    </div>
    <div class="flex flex-row row gap-4">
        <div class="basis-1/2">
            <label for="">Tên đề tài, nhiệm vụ KHCN<span>(*)</span></label>
            <input
                type="text"
                placeholder="Nhập tên đề tài"
                class="form-control"
                name=""
                id=""
            />
        </div>
        <div class="basis-1/2">
            <label for="">Căn cứ thực hiện (từ bản định hướng)</label>
            <div class="select-cbkh flex items-center form-control">
                <input class="inputselect" type="text" name="" id="" />
                <i (click)="openAlertDialog()" class="fa fa-search"></i>
            </div>
        </div>
    </div>
    <div class="flex flex-row row gap-4">
        <div class="basis-1/4">
            <label for="">Cấp quản lý<span>(*)</span></label>
            <ng-select
                [items]="listYears"
                bindLabel="NAME"
                bindValue="ID"
                placeholder="Chọn năm"
                [(ngModel)]="selectedYear"
            >
            </ng-select>
        </div>
        <div class="basis-1/4">
            <label for="">Văn bản chỉ đạo số</label>
            <input
                class="form-control"
                placeholder="Nhập văn bản chỉ đạo số..."
                type="text"
                name=""
                id=""
            />
        </div>
        <div class="basis-1/4">
            <label for="">Lĩnh vực nghiên cứu</label>
        </div>
        <div class="basis-1/4">
            <div class="list_check">
                <div class="item_list_check">
                    <input type="checkbox" name="" id="" />
                    <span>Thủy điện</span>
                </div>
                <div class="item_list_check">
                    <input type="checkbox" name="" id="" />
                    <span>Công nghệ thông tin</span>
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-row row gap-4">
        <div class="basis-1/4">
            <label for="">Đơn vị chủ trì<span>(*)</span></label>
            <ng-select

                bindLabel="NAME"
                bindValue="ID"
                placeholder="Chọn đơn vị chủ trì"
                [(ngModel)]="selectedYear"
            >
            </ng-select>
        </div>
        <div class="basis-1/4"></div>
        <div class="basis-1/4"></div>
        <div class="basis-1/4"></div>
